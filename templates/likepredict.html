<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Like Predictor</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Light Theme */
        body.light-theme {
            background-color: #ffffff;
            color: #333;
        }

        header.light-theme {
            background-color: #ff0000;
        }

        footer.light-theme, .sub-footer.light-theme {
            background-color: #333;
        }

        /* Dark Theme */
        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }

        header.dark-theme {
            background-color: #1f1f1f;
        }

        footer.dark-theme, .sub-footer.dark-theme {
            background-color: #1f1f1f;
        }

        /* Header Styles */
        header {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: inherit;
            font-size: 16px;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffcccb;
        }

        /* Theme Toggle Button in Navbar */
        .theme-toggle-btn {
            background-color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .theme-toggle-btn:focus {
            outline: none;
        }

        /* Form Section Styles */
        .form-section {
            text-align: center;
            padding: 60px 20px;
            background-color: inherit;
            color: inherit;
            transition: background-color 0.3s, color 0.3s;
        }

        .form-section h2 {
            font-size: 36px;
            animation: fadeInDown 2s ease-in-out;
        }

        .form-section p {
            font-size: 18px;
            color: inherit;
            margin-bottom: 20px;
            animation: fadeInUp 2s ease-in-out;
        }

        .form-section form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .form-section .form-group {
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: inherit;
        }

        .form-section input,
        .form-section select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .form-section button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .form-section button:hover {
            background-color: #d40000;
            transform: scale(1.05);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .sub-footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sub-footer a {
            color: #ffcccb;
            margin: 0 5px;
        }

        .sub-footer a:hover {
            text-decoration: underline;
        }

        /* Theme Toggle Switch Button at Bottom Right */
        .theme-switch-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .theme-switch-btn:focus {
            outline: none;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            header nav ul li {
                margin-bottom: 10px;
            }

            .form-section h2 {
                font-size: 28px;
            }

            .form-section p {
                font-size: 16px;
            }

            .form-section form {
                width: 100%;
            }
        }
    </style>
</head>
<body class="light-theme">
    <!-- Header Section -->

        <nav>

                    <option value="30">Movies</option>
                    <option value="31">Anime/Animation</option>
                    <option value="32">Action/Adventure</option>
                    <option value="33">Classics</option>
                    <option value="34">Comedy</option>
                    <option value="35">Documentary</option>
                    <option value="36">Drama</option>
                    <option value="37">Family</option>
                    <option value="38">Foreign</option>
                    <option value="39">Horror</option>
                    <option value="40">Sci-Fi/Fantasy</option>

                </select>
            </div>
            <button type="submit">Predict Likes</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 YouTube Like Predictor. All rights reserved.</p>
    </footer>

    <!-- Sub-footer Section -->
    <div class="sub-footer">
        <p>Follow us on: <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
    </div>

    <!-- Theme Switch Button at Bottom Right -->
    <button class="theme-switch-btn" id="bottomThemeSwitch">âï¸</button>

    <script>
        // Function to toggle between light and dark theme
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
        }

        // Event listener for theme toggle button in navbar
        document.querySelector('.theme-toggle-btn').addEventListener('click', function() {
            toggleTheme();
        });

        // Event listener for theme switch button at bottom right
        document.getElementById('bottomThemeSwitch').addEventListener('click', function() {
            toggleTheme();
            this.textContent = document.body.classList.contains('dark-theme') ? 'ð' : 'âï¸';
        });
    </script>
</body>
</html>
