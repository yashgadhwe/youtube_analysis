<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - YouTube Analysis</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Light Theme */
        body.light-theme {
            background-color: #ffffff;
            color: #333;
        }

        header.light-theme {
            background-color: #ff0000;
        }

        footer.light-theme, .sub-footer.light-theme {
            background-color: #333;
        }

        /* Dark Theme */
        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }

        header.dark-theme {
            background-color: #1f1f1f;
        }

        footer.dark-theme, .sub-footer.dark-theme {
            background-color: #1f1f1f;
        }

        /* Header Styles */
        header {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: inherit;
            font-size: 16px;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffcccb;
        }

        /* Theme Toggle Button in Navbar */
        .theme-toggle-btn {
            background-color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .theme-toggle-btn:focus {
            outline: none;
        }

        /* Hero Image Section */
        .hero-image {
            position: relative;
            background-image: url('https://via.placeholder.com/1920x400');
            background-size: cover;
            background-position: center;
            height: 400px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-image h1 {
            font-size: 48px;
            margin: 0;
        }

        .hero-image p {
            font-size: 24px;
            margin: 10px 0 0;
        }

        /* Contact Us Form Styles */
        .contact-section {
            background-color: inherit;
            padding: 60px 20px;
            text-align: center;
            color: inherit;
            transition: background-color 0.3s, color 0.3s;
        }

        .contact-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .contact-section form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: inherit;
        }

        .contact-section input, .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .contact-section button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-section button:hover {
            background-color: #d40000;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .sub-footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sub-footer a {
            color: #ffcccb;
            margin: 0 5px;
        }

        .sub-footer a:hover {
            text-decoration: underline;
        }

        /* Theme Toggle Switch Button at Bottom Right */
        .theme-switch-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .theme-switch-btn:focus {
            outline: none;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            header nav ul li {
                margin-bottom: 10px;
            }

            .hero-image h1 {
                font-size: 36px;
            }

            .hero-image p {
                font-size: 18px;
            }

            .contact-section form {
                width: 100%;
            }
        }
    </style>
</head>
<body class="light-theme">

    <!-- Header Section -->
    <header class="light-theme">
        <div class="logo">YT Analysis</div>
        <nav>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="">YouTube Analytics</a></li>
                <li><a href="">Like Predictor</a></li>
                <li><a href="contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Image Section -->
    <section class="hero-image">
        <div>
            <h1>Contact Us</h1>
            <p>We would love to hear from you!</p>
        </div>
    </section>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <h2>Get in Touch</h2>
        <form action="/contact" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="914 5687 346">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="yourname@gmail.com">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your Address">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Enter the Message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

     <!-- Footer Section -->
     <footer>
        <p>Â© 2024 YouTube Analysis. All rights reserved.</p>
    </footer>
</body>  
</html>
